<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
  (function () {
      var script = document.createElement("script");
      script.async = 1;
      script.src = 'https://emrldco.com/NDQxOTU1.js?t=441955';
      document.head.appendChild(script);
  })();
</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Results - FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0C2D48;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: absolute; 
      top: 20px; 
      left: 20px; 
      width: 350px; 
      height: auto; 
      z-index: 10;
    }

    h2 {
      margin-top: 120px;
      font-size: 28px;
      text-align: center;
    }

    #results {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
    }

    .flight-card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .flight-card:hover {
      transform: scale(1.02);
    }

    .flight-card h3 {
      margin-top: 0;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
        align-items: center;
      }

      .logo {
        position: static;
        display: block;
        margin: 20px auto 10px auto;
        width: 60%;
      }

      h2 {
        font-size: 22px;
        margin-top: 10px;
        text-align: center;
      }

      .flight-card {
        width: 100%;
        font-size: 14px;
        padding: 15px;
      }

      .flight-card h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <img src="Gemini_Generated_Image_xwek4lxwek4lxwek-removebg-preview.png" alt="FlightRack Logo" class="logo" />

  <h2 id="search-summary">Searching...</h2>
  <div id="results"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
  const from = params.get("from") || "";
  const depart = params.get("depart") || "";
  const ret = params.get("return") || "";
  const travelers = parseInt(params.get("travelers")) || 1;

  const marker = "656493"; // Your Travelpayouts marker

  document.getElementById("search-summary").textContent = 
    `Searching flights from ${from} departing ${depart} and returning ${ret} for ${travelers} traveler${travelers > 1 ? 's' : ''}...`;

  // Build Travelpayouts widget URL
  const widgetURL = `https://www.travelpayouts.com/widgets/93d75f74ec76f2bfb285e9f4b601c688.html?marker=${marker}&origin=${from}&depart_date=${depart}&return_date=${ret}&adults=${travelers}&currency=usd&locale=en`;

  // Create and add the iframe
  const iframe = document.createElement("iframe");
  iframe.src = widgetURL;
  iframe.width = "100%";
  iframe.height = "800";
  iframe.style.border = "none";

  document.getElementById("results").appendChild(iframe);

  document.getElementById("search-summary").textContent = "Here are your results:";
  </script>
</body>
</html>
