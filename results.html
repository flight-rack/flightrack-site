<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Results - FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0C2D48;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Redirecting you to flight results...</h2>
  <p>If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from') || '';
    const to = params.get('to') || '';
    const depart = params.get('depart') || '';
    const ret = params.get('return') || '';
    const travelers = params.get('travelers') || '1';

    // Your affiliate marker
    const marker = '656493';

    if (!from || !to || !depart) {
      document.body.innerHTML = '<h2>Please provide origin, destination, and departure date.</h2>';
    } else {
      // Construct affiliate URL
      const affiliateUrl = `https://www.travelpayouts.com/widget_search_results?marker=${marker}&origin=${from}&destination=${to}&depart_date=${depart}&return_date=${ret}&adults=${travelers}&currency=USD&locale=en`;

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = affiliateUrl;
      }, 2000);

      // Set manual link href in case redirect fails
      document.getElementById('manual-link').href = affiliateUrl;
    }
  </script>
</body>
</html>
