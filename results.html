<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Results - FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0C2D48;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: absolute; 
      top: 20px; 
      left: 20px; 
      width: 350px; 
      height: auto; 
      z-index: 10;
    }

    h2 {
      margin-top: 120px;
      font-size: 28px;
    }

    #results {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
    }

    .flight-card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .flight-card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <img src="Gemini_Generated_Image_xwek4lxwek4lxwek-removebg-preview.png" alt="FlightRack Logo" class="logo" />

  <h2 id="search-summary">Searching...</h2>
  <div id="results"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const depart = params.get("depart");
    const ret = params.get("return");

    document.getElementById("search-summary").textContent = 
      `Searching flights from ${from} departing ${depart} and returning ${ret}...`;

    const flightDeals = [
      {
        destination: "London",
        airline: "British Airways",
        price: 498
      },
      {
        destination: "Paris",
        airline: "Air France",
        price: 534
      },
      {
        destination: "Tokyo",
        airline: "Japan Airlines",
        price: 612
      }
    ];

    // Sort flights by price (low to high)
    flightDeals.sort((a, b) => a.price - b.price);

    // Simulate loading
    setTimeout(() => {
      const resultsContainer = document.getElementById("results");
  resultsContainer.innerHTML = "";

  flightDeals.forEach(flight => {
    const card = document.createElement("div");
    card.className = "flight-card";
    card.innerHTML = `
      <h3>Flight Deal: ${from} â†’ ${flight.destination}</h3>
      <p>Departure: ${depart}</p>
      <p>Return: ${ret}</p>
      <p>Airline: ${flight.airline}</p>
      <p>Price: $${flight.price}</p>
    `;
    resultsContainer.appendChild(card);
  });

  // Clear the searching message
  document.getElementById("search-summary").textContent = "";
    }, 1000);
  </script>
</body>
</html>
