<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Results - FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0C2D48;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Redirecting you to flight results...</h2>
  <p>If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>

  <<script>
  const params = new URLSearchParams(window.location.search);
  const origin = params.get("from");
  const depart_date = params.get("depart");
  const adults = params.get("travelers") || "1";

  if (!origin || !depart_date) {
    document.body.innerHTML = "<h2>Missing search info. Please go back and try again.</h2>";
  } else {
    const destinations = ["JFK", "LAS", "ORD", "MIA", "SEA", "ATL", "DEN"];
    const results = destinations.map(dest => {
      const link = `https://www.travelpayouts.com/widget_search_results?marker=656493&origin=${origin}&destination=${dest}&depart_date=${depart_date}&adults=${adults}&currency=USD&locale=en`;
      return `<li>
        Fly from <strong>${origin}</strong> to <strong>${dest}</strong> on ${depart_date}<br>
        <a href="${link}" target="_blank">View Flights â†’</a>
      </li>`;
    }).join("");

    document.body.innerHTML = `
      <h2>Cheap Flights from ${origin} on ${depart_date}</h2>
      <ul>${results}</ul>
    `;
  }
  </script>
</body>
</html>
