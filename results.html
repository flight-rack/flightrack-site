<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Results - FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0C2D48;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Redirecting you to flight results...</h2>
  <p>If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>

  <<script>
  const params = new URLSearchParams(window.location.search);
  const origin = params.get("from");
  const destination = params.get("to");
  const depart_date = params.get("depart");
  const return_date = params.get("return");
  const adults = params.get("travelers") || "1";

  if (!origin || !destination || !depart_date) {
    document.body.innerHTML = "<h2>Missing flight search info. Please go back and try again.</h2>";
  } else {
    const url = `https://www.travelpayouts.com/widget_search_results?marker=656493&origin=${origin}&destination=${destination}&depart_date=${depart_date}&return_date=${return_date}&adults=${adults}&currency=USD&locale=en`;

    // Redirect after short delay
    setTimeout(() => window.location.href = url, 2000);

    // Show backup link
    document.write(`<p>Redirecting... If it doesn't happen automatically, <a href="${url}">click here</a>.</p>`);
  }
  </script>
</body>
</html>
