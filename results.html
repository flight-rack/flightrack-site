<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Results - FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0C2D48;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: absolute; 
      top: 20px; 
      left: 20px; 
      width: 350px; 
      height: auto; 
      z-index: 10;
    }

    h2 {
      margin-top: 120px;
      font-size: 28px;
    }

    #results {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
    }

    .flight-card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .flight-card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <img src="Gemini_Generated_Image_xwek4lxwek4lxwek-removebg-preview.png" alt="FlightRack Logo" class="logo" />

  <h2 id="search-summary">Searching...</h2>
  <div id="results"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const depart = params.get("depart");
    const ret = params.get("return");

    // Show the search summary
    document.getElementById("search-summary").textContent = 
      `Searching flights from ${from} departing ${depart} and returning ${ret}...`;

    // Simulate loading results
    setTimeout(() => {
      document.getElementById("results").innerHTML = `
        <div class="flight-card">
          <h3>Flight Deal: ${from} → Tokyo</h3>
          <p>Departure: ${depart}</p>
          <p>Return: ${ret}</p>
          <p>Airline: Japan Airlines</p>
          <p>Price: $612</p>
        </div>
        <div class="flight-card">
          <h3>Flight Deal: ${from} → London</h3>
          <p>Departure: ${depart}</p>
          <p>Return: ${ret}</p>
          <p>Airline: British Airways</p>
          <p>Price: $498</p>
        </div>
        <div class="flight-card">
          <h3>Flight Deal: ${from} → Paris</h3>
          <p>Departure: ${depart}</p>
          <p>Return: ${ret}</p>
          <p>Airline: Air France</p>
          <p>Price: $534</p>
        </div>
      `;
    }, 1000);
  </script>
</body>
</html>
