<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      var script = document.createElement("script");

</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      height: 100vh;
      margin: 0;
      background-color: #0C2D48; 
      position: relative; 
      color: white;
    }

    .logo {
      position: absolute; 
      top: 20px; 
      left: 20px; 
      width: 350px; 
      height: auto; 
      z-index: 10; 
    }

    .tagline {
      margin-bottom: 30px;
      font-size: 24px;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      max-width: 800px;
      font-style: italic;
    }

    form {
      background: black; 
      padding: 40px; 
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px; 
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005bb5; 
    }
  </style>
</head>
<body>
  <img src="Gemini_Generated_Image_xwek4lxwek4lxwek-removebg-preview.png" alt="FlightRack Logo" class="logo">

  <div class="tagline">Enter your home airport and dates — we’ll show you the possibility's.</div>

  <form id="flight-form">
    <input type="text" placeholder="Departure Airport (e.g., LAX)" required id="departure" />
    <input type="date" required id="departDate" />
    <input type="date" required id="returnDate" />
    <input type="number" min="1" placeholder="Number of Travelers" required id="travelers" />
    <button type="submit">Search Flights</button>
  </form>

  <script>
    const departInput = document.getElementById("departDate");
  const returnInput = document.getElementById("returnDate");

  departInput.addEventListener("change", function () {
    const selectedDepart = this.value;
    if (selectedDepart) {
      returnInput.min = selectedDepart;

      // Optional: If return date is before new departure, clear it
      if (returnInput.value < selectedDepart) {
        returnInput.value = "";
      }
    }
  });

  document.getElementById("flight-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const departure = document.getElementById("departure").value;
    const departDate = departInput.value;
    const returnDate = returnInput.value;
    const travelers = document.getElementById("travelers").value;

    const params = new URLSearchParams({
      from: departure,
      depart: departDate,
      return: returnDate,
      travelers: travelers
    });

    window.location.href = "/results.html?" + params.toString();
  });
  </script>
</body>
</html>
