
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
  <title>FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #FF8C00; /* Hemi Orange */;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 48px;
    }
    form {
      background: black;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Welcome To FlightRack</h1>
  <form>
    <input type="text" placeholder="Departure Airport (e.g., LAX)" required />
    <input type="date" placeholder="Departure Date" required />
    <input type="date" placeholder="Return Date" required />
    <button type="submit">Search Flights</button>
  </form>
</body>
</html>
