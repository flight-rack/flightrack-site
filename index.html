<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;

      align-items: center; 
      justify-content: center; 
      height: 100vh;
      margin: 0;
      background-color: #0C2D48; 
      position: relative; 
    }

     .logo {
      position: absolute; 
      top: 20px; 
      left: 20px; 
      width: 350px; 
      height: auto; 
      z-index: 10; 
    }
    /* h1 {
      margin-bottom: 20px;
      font-size: 48px;
    } */

    form {
      background: black; 
      padding: 40px; 
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;

    button {
      background-color: #0070f3;
      color: white;

      cursor: pointer;
      border-radius: 5px;

  <img src="Gemini_Generated_Image_xwek4lxwek4lxwek-removebg-preview.png" alt="FlightRack Logo" class="logo">

  <form>
    <input type="text" placeholder="Departure Airport (e.g., LAX)" required />

    <input type="date" placeholder="Return Date" required />
    <button type="submit">Search Flights</button>
  </form>
