<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlightRack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      height: 100vh;
      margin: 0;
      background-color: #0C2D48; 
      position: relative; 
      color: white;
    }

    .logo {
      position: absolute; 
      top: 20px; 
      left: 20px; 
      width: 350px; 
      height: auto; 
      z-index: 10; 
    }

    .tagline {
      margin-bottom: 10px;
      font-size: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 800px;
    }

    form {
      background: black; 
      padding: 40px; 
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px; 
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005bb5; 
    }
  </style>
</head>
<body>
  <img src="Gemini_Generated_Image_xwek4lxwek4lxwek-removebg-preview.png" alt="FlightRack Logo" class="logo">

  <div class="tagline">Enter your home airport and dates — we’ll show you the possibility's.</div>

  <form>
    <input type="text" placeholder="Departure Airport (e.g., LAX)" required />
    <input type="date" placeholder="Departure Date" required />
    <input type="date" placeholder="Return Date" required />
    <button type="submit">Search Flights</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const departure = document.querySelector('input[type="text"]').value;
      const departDate = document.querySelectorAll('input[type="date"]')[0].value;
      const returnDate = document.querySelectorAll('input[type="date"]')[1].value;

      const params = new URLSearchParams({
        from: departure,
        depart: departDate,
        return: returnDate
      });

      window.location.href = "/results.html?" + params.toString();
    });
  </script>
</body>
</html>
